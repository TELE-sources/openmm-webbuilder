<!DOCTYPE html>

  <head>
    <title>OpenMM WebBuilder</title>
    <meta charset="utf-8">

    <!-- Bootstrap, jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

    <!-- underscore.js, backbone.js -->
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>    
    <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
    
    <!-- Backbone Forms -->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/prettify/r224/prettify.js" type="text/javascript"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/prettify/r224/prettify.css" type="text/css">
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?autorun=false"></script>

    <!-- Mustache templates -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script src="https://raw.github.com/postal2600/jquery-chevron/master/chevron.js"></script>
    
    <!-- BootBox alerts -->
    <script src="https://raw.github.com/makeusabrew/bootbox/v3.2.0/bootbox.min.js"></script>

    <link href="template.mustache" rel="template" id="template-mustache"/>
    <script src="schema.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="main.js"></script>

    
  </head>
  <body>
