<!-- https://github.com/vjeux/GithubLogin -->

<script>
// Step 3
var code = window.location.toString().replace(/.+code=/, '');
if (window.opener != null) {
  window.opener.postMessage(code, window.location);
  window.close();
} else if (parent.window.opener != null) {
  parent.window.opener.postMessage(code, window.location);
  window.close();
}
</script>
